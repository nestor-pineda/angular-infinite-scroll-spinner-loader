<div class="container-fluid">
  <h2 class="title py-3">{{ title }}</h2>
  <div class="row gy-3 gy-lg-4 gy-xl-5">
    <div
      class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center p4"
      *ngFor="let item of newsResults"
    >
      <div
        class="card d-flex flex-colum justify-content-start align-items-start"
      >
        <div
          class="image"
          [ngStyle]="{ 'background-image': 'url(' + item.urlToImage + ')' }"
        ></div>
        <div class="card-body">
          <h4>{{ item.title }}</h4>
          <p>{{ item.description }}</p>
          <a href="{{ item.url }}" target="_blank"
            ><button type="button" class="btn btn-dark">Primary</button></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
